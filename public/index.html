<body>

      <circle cx="300" cy="300" r="140" fill="#FFD700"/>

        <g>
          <line x1="300" y1="30" x2="300" y2="100"/>
          <line x1="300" y1="570" x2="300" y2="500"/>
          <line x1="30" y1="300" x2="100" y2="300"/>
          <line x1="570" y1="300" x2="500" y2="300"/>
          <line x1="110" y1="110" x2="155" y2="155"/>
          <line x1="490" y1="490" x2="445" y2="445"/>
          <line x1="110" y1="490" x2="155" y2="445"/>
          <line x1="490" y1="110" x2="445" y2="155"/>
          <line x1="300" y1="30" x2="300" y2="100" transform="rotate(22.5 300 300)"/>
          <line x1="300" y1="570" x2="300" y2="500" transform="rotate(22.5 300 300)"/>

          <line x1="490" y1="490" x2="445" y2="445" transform="rotate(22.5 300 300)"/>
          <line x1="110" y1="490" x2="155" y2="445" transform="rotate(22.5 300 300)"/>
          <line x1="490" y1="110" x2="445" y2="155" transform="rotate(22.5 300 300)"/>
        </g>
      </g>
    </svg>
  </div>
  <main class="center-container">
    <section class="glass-card">
      <h1>Gonzalo, llevás</h1>
      <div class="dias-numero" id="dias-numero">0</div>
      <div class="dias-label">días sin tomar alcohol</div>
      <div class="motivacion" id="motivacion"></div>
      <div class="fecha-label" id="fecha-label"></div>
    </section> 
    <div class="frase" id="frase"></div>
  </main>
  <script src="script.js"></script>

</html>
